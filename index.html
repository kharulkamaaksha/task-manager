<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Management Application</title>
</head>
<body>
    <div class="container">
        <h1>Task Management Application</h1>

        <!-- Task Input Section -->
        <div class="form-group">
            <input type="text" id="task" placeholder="Task Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="date" id="dueDate" required>
            <input type="text" id="category" placeholder="Category" required>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- Task Management Actions -->
        <div class="task-actions">
            <button id="viewTasksBtn">View All Tasks</button>
            <button id="viewCompletedBtn">View Completed Tasks</button>
            <button id="viewTasksByCategoryBtn">View Tasks by Category</button>
            <button id="latestDeadlineTaskBtn">Latest Deadline Task</button>
            <button id="clearTasksBtn">Clear All Tasks</button>
            <button id="showProgressBtn">Show Progress</button>
            <button id="undoCompletedBtn">Undo Completed Task</button>
        </div>

        <!-- Display Sections -->
        <div id="tasksContainer" class="tasks-container"></div>
        <div id="completedTasksContainer" class="tasks-container"></div>
        <div id="latestTaskContainer" class="tasks-container"></div>
        <div id="progressContainer" class="tasks-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
