<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>

        <!-- Task Form Section -->
        <section class="form-section">
            <input type="text" id="task" placeholder="Task Name">
            <input type="text" id="description" placeholder="Task Description">
            <input type="date" id="dueDate">
            <input type="text" id="category" placeholder="Category">
            <button id="addTaskBtn">Add Task</button>
        </section>

        <!-- Controls Section -->
        <section class="controls">
            <button id="viewTasksBtn">View All Tasks</button>
            <button id="viewCompletedBtn">View Completed Tasks</button>
            <button id="viewTasksByCategoryBtn">View By Category</button>
            <button id="latestDeadlineTaskBtn">Latest Deadline Task</button>
        </section>

        <!-- Task Containers -->
        <section class="task-container">
            <div id="tasksContainer" class="task-list"></div>
            <div id="completedTasksContainer" class="task-list"></div>
            <div id="latestTaskContainer" class="task-list"></div>
        </section>

        <!-- Progress & Clear Section -->
        <section class="progress-section">
            <button id="showProgressBtn">Show Progress</button>
            <button id="clearTasksBtn">Clear All Tasks</button>
            <button id="undoCompletedBtn">Undo Last Completed Task</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
